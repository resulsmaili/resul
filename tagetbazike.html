<!DOCTYPE html>
<html>
    <head>
        <title>Taget Bazike</title>
    </head>
    <body>
        <h1> Taget Bazike</h1>
	<b>Shkolla Digjitale</b> <!--Ky tag ti bon bold textet-->
	<br> <!--Ky tag i bje kryeresht-->
	<i>Shkolla Digjitale>
	<br>
	<u>Shkolla Digjitale</u><!--Ky tag i bje underline-->
	<hr> <!--Ky tag i bie horizontal line-->

	<br>
	<pre>Shkolla Digjitale
	     Prizren</pre> <!--Ky tag ta ban textin qysh e ki shkrujt ti-->
	<br>
	<mark>Shkolla Digjitale</mark> <!--Ky tag ti nenvizon-->
	<br> 
	<q>Shkolla Digjitale</q> <!--Ky tag ti ban thojzat-->
	<br>
	<p>H<sub>2</sub>0</p>
	<p>E<sup>X</sup></p> <!--Taget si sub edhe sup ti bejne shkronjat me te medha apo me te vogla. sub=vogla,sup=Mdhaja
	<small>Shkolla Digjitale</small> <!-Ky tag i ben shkronjat shume te vogla-->
					<!--taget si src,height,width quhen atribute-->
	<br>
	<img src="pingpong.jpg" width="150px" height="250px" alt="Nature">
	<hr>
	<p>
	    <b>
		    <i>
			    <del>
				    <mark>Shkolla Digjitale</mark>
				</del>
			</i>
		</b>
	</p>	




	
    </body>
</html>
